app:
  name: myvendor-myservice

  image:
    registry: docker.axoom.cloud # This is automatically replaced with docker-ci.axoom.cloud for pre-release builds by TFS
    repository: services/myvendor-myservice
    tag: latest # This is automatically replaced with a specific version by TFS

  # resources:
  #   requests:
  #     memory: 256M
  #   limits:
  #     memory: 512M

  livenessProbe:
    initialDelaySeconds: 10 # Allow for long startup
    httpGet:
      port: ingress
      path: /health

  readinessProbe:
    initialDelaySeconds: 2 # Begin accepting traffic quickly
    httpGet:
      port: ingress
      path: /health
