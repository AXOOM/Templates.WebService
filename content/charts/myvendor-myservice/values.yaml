# Config for "generic-service" chart
app:
  name: myvendor-myservice

  image:
    registry: eu.gcr.io
    authenticated: false
    repository: axoom-image/myteam/myvendor-myservice

  # TODO: Replace SQLite with external database for scalability
  env:
    ConnectionStrings__Database: Data Source=/data/myvendor-servicebroker.db
  persistence:
    enabled: true
    size: 1G
    mountPath: /data

  resources:
    requests:
      memory: 256M
    limits:
      memory: 512M

  alerting:
    enabled: true
    labels:
      team: myteam

  livenessProbe:
    initialDelaySeconds: 10 # Allow for long startup
    httpGet:
      port: ingress
      path: / # Only check the service is reachable

  readinessProbe:
    initialDelaySeconds: 2 # Begin accepting traffic quickly
    httpGet:
      port: ingress
      path: /health # Check the service and all its dependencies are ready
